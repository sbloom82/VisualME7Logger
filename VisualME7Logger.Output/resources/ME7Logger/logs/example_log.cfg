;
; Example log configuration file for ME7Logger
;

[Configuration]
ECUCharacteristics = example.ecu 
SamplesPerSecond   = 20                 ; Allowed range: 1..50

[LogVariables]
;Name           [Alias]                      [; Comment]
nmot            ; RPM                         ; Motordrehzahl
gangi           ; GEAR                        ; Ist-Gang
vfil_w          ; SPEED                       ; gefilterte Geschwindigkeit (16-Bit)
rl              ; EngineLoad                  ; relative Luftfüllung
ti_b1           ; InjectionTime               ; Einspritzzeit für EV's auf Bank1
zwout           ; IgnitionAngle               ; Zündwinkel-Ausgabe
tmot            ; CoolantTemperature          ; Motor-Temperatur
tans            ; IntakeAirTemerature         ; Ansaugluft - Temperatur
wdkba           ; ThrottlePlateAngle          ; Drosselklappenwinkel bezogen auf unteren Anschlag
wped_w          ; AcceleratorPedalPosition    ; normierter Fahrpedalwinkel
B_bl            ; BrakeLight                  ; Bremslichtschalter
B_br            ; BrakePedal                  ; Bremspedalschalter
wub             ; BatteryVoltage              ; Batteriespannung, vom AD-Wandler erfaßter Wert

